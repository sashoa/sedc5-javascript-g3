<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript dropdown calculator</title>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <h2>Calculator - Choose your operation</h2>
        <form>
            <input type="number" id="firstNum">
            <select id="list">
                <option value="" selected disabled>Please select...</option>
                <option value="sum">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <input type="number" id="secondNum"> =
             <input type="text" id="result" placeholder="Result" readonly onfocus="this.blur();">
            <br />
            <input type="button" id="button" value="calculate" onclick="calculator()">
            <br />
           
        </form>
         <script src="script.js"></script>
    </body>
</html>
